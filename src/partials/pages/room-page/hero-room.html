<section class="hero-room">
  <div class="container hero-room-container">
    <h2 class="hero-room-title">
      Double <span class="italic">luxury</span> room
    </h2>
    <button class="hero-room-btn btn" data-room-modal-prices-open type="button">
      View prices
    </button>
    <picture>
      <source
        srcset="
          /images/pages/room-page/hero-room/hero-room-desctop@1x.jpg 1x,
          /images/pages/room-page/hero-room/hero-room-desktop@2x.jpg 2x
        "
        media="(min-width: 1440px)"
        type="image/jpeg"
      />
      <source
        srcset="
          /images/pages/room-page/hero-room/hero-room-tablet@1x.jpg 1x,
          /images/pages/room-page/hero-room/hero-room-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
        type="image/jpeg"
      />
      <source
        srcset="
          /images/pages/room-page/hero-room/hero-room-mobile@1x.jpg 1x,
          /images/pages/room-page/hero-room/hero-room-mobile@2x.jpg 2x
        "
        media="(max-width: 767px)"
        type="image/jpeg"
      />
      <img
        class="hero-room-img"
        src="/images/pages/room-page/hero-room/hero-room-mobile@1x.jpg"
        alt="restaurant"
      />
    </picture>
    <p class="hero-room-text">
      The Mimino hotel features spacious and stylish double luxury rooms with
      modern amenities for a comfortable stay.
    </p>
  </div>
</section>
